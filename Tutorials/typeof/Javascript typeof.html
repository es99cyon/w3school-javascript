<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 typeof</title>
</head>
<body>
    <h2>JavaScript typeof 를 알아보자.</h2>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 
        typeof "" + "<br>" + 
        typeof "John" + "<br>" + 
        typeof "John Doe";
    </script>
</body>
</html>
