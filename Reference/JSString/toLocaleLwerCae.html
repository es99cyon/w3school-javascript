<!DOCTYPE html>
<html>
<body>

<p>호스트의 현재 로케일에 따라 소문자로 변환한다.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "Hello World!";
  var res = str.toLocaleLowerCase();
  document.getElementById("demo").innerHTML = res;
}
</script>

</body>
</html>
