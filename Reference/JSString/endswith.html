<!DOCTYPE html>
<html>
<body>

<p>지정된 문자열로 끝나는지 확인한다.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<p><strong>Note:</strong> The endsWith() method is not supported in IE 11 (and earlier versions).</p>

<script>
function myFunction() {
  var str = "Hello world, welcome to the universe.";
  var n = str.endsWith("universe.");
  document.getElementById("demo").innerHTML = n;
}
</script>

</body>
</html>
