<!DOCTYPE html>
<html>
<body>

<!-- 문자열에서 지정된 두 인덱스 사이의 문자를 추출하여 새 하위 문자열을 반환한다. 시작과 끝 부분에서 끝 부분은 제외. -->

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "Hello world!";
  var res = str.substring(1, 4);
  document.getElementById("demo").innerHTML = res;
}
</script>

</body>
</html>
