<!DOCTYPE html>
<html>
<body>

<p>지정된 위치의 문자부터 시작해서 문자열의 일부를 추출하고 지정된 문자 수를 반환한다.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "Hello world!";
  var res = str.substr(1, 4);
  document.getElementById("demo").innerHTML = res;
}
</script>

</body>
</html>
