<!DOCTYPE html>
<html>
<body>

<p>문자열에서 문자를 검색하고 일치하는 위치를 반환합니다.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "Visit W3Schools!"; 
  var n = str.search("W3Schools");
  document.getElementById("demo").innerHTML = n;
}
</script>

</body>
</html>
