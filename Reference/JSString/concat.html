<!DOCTYPE html>
<html>
<body>

<p>둘 이상의 문자열을 결합하는데 사용된다.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str1 = "Hello ";
  var str2 = "world!";
  var res = str1.concat(str2);
  document.getElementById("demo").innerHTML = res;
}
</script>

</body>

</html>
