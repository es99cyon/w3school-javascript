<!DOCTYPE html>
<html>
<body>

<p>지정된 값이 처음 나타내는 위치 값을 반환한다.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "Hello world, welcome to the universe.";
  var n = str.indexOf("welcome");
  document.getElementById("demo").innerHTML = n;
}
</script>

</body>
</html>
