<!DOCTYPE html>
<html>
<body>

<p>문자열을 하위 문자열 배열로 분할하고 새 배열을 반환하는데 사용한다.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "How are you doing today?";
  var res = str.split(" ");
  document.getElementById("demo").innerHTML = res;
}
</script>

</body>
</html>
