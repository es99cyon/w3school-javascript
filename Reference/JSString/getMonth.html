<!DOCTYPE html>
<html>
<body>

<p>월을 알고 싶을때 사용한다. 1월은 0, 2월은 1 이다.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var d = new Date();
  var n = d.getMonth();
  document.getElementById("demo").innerHTML = n;
}
</script>

<p><strong>Note:</strong> 0=January, 1=February etc.</p>

</body>
</html>
