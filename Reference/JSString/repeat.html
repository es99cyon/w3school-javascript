<!DOCTYPE html>
<html>
<body>

<p>지정된 수의 문자열 사본이 있는 새 문자열을 리턴한다.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<p><strong>Note:</strong> The repeat() method is not supported in IE 11 (and earlier versions).</p>

<script>
function myFunction() {
  var str = "Hello world!";
  document.getElementById("demo").innerHTML = str.repeat(3);
}
</script>

</body>
</html>
