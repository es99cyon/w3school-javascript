<!DOCTYPE html>
<html>
<body>

<p>문자열의 일부를 추출하고 추출 된 부분을 새 문자열로 반환한다.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "Hello world!"; 
  var res = str.slice(0, 5);
  document.getElementById("demo").innerHTML = res;
}
</script>

</body>
</html>
