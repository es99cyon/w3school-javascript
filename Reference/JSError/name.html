<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Errors</h2>
<p>In this example we have written alert as adddlert to deliberately produce an error:</p>
<!-- 
    EvalError	eval () 함수에서 오류가 발생했습니다. 참고 : 최신 버전의 JavaScript는 EvalError를 발생시키지 않습니다. 대신 SyntaxError 를 사용하십시오 .	 
    RangeError	"범위를 벗어난"숫자가 발생했습니다	
    ReferenceError	잘못된 참조가 발생했습니다	
    SyntaxError	구문 오류가 발생했습니다	
    TypeError	유형 오류가 발생했습니다	
    URIError	encodeURI () 오류가 발생했습니다
 -->
<p id="demo"></p>

<script>
try {
  adddlert("Welcome guest!");
}
catch(err) {
  document.getElementById("demo").innerHTML = err.name;
}
</script>

</body>
</html>
