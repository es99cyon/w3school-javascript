<!DOCTYPE html>
<html>
<body>

<p>표준시에 따라 날짜 오브젝트의 월을 리턴한다.</p>
<p>UTC 메소드는 날짜 오브젝트가 로컬 시간 및 날짜 인 것으로 가정하여 날짜를 계산한다.</p>
<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var d = new Date();
  var n = d.getUTCDate();
  document.getElementById("demo").innerHTML = n;
}
</script>

</body>
</html>
