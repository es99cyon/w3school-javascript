<!DOCTYPE html>
<html>
<body>

<p>1970년 1월 1일 자정과 지정된 날짜 사이의 밀리 초를 리턴한다.</p>


<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var d = new Date();
  var n = d.getTime();
  document.getElementById("demo").innerHTML = n;
}
</script>

</body>
</html>
