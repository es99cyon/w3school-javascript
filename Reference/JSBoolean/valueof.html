<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valueof</title>
</head>
<body>
    <h2>문자열에 대한 원시데이터형을 리턴한다.</h2>
    <button onclick="myFunction()">클릭</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var bool = true;
            var x = bool.valueOf();
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>
</html>
