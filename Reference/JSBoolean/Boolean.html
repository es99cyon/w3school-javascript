<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <h2>값을 비교한다.</h2>
    <button onclick="myfunction()">눌러봐</button>
    <p id="demo"></p>
<script>
    function myfunction() {
    document.getElementById("demo").innerHTML = Boolean(2>4); 
    }
    </script>
</body>
</html>
