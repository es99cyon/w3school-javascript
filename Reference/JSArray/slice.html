<!DOCTYPE html>
<html>
<body>

<p>배열에서 선택한 요소를 새 배열 객체로 반환한다.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
  var citrus = fruits.slice(1, 3);
  document.getElementById("demo").innerHTML = citrus;
}
</script>

</body>
</html>
