<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexof</title>
</head>
<body>
    <h2>배열에서 내가 원하는 값의 위치를 반환</h2>
    <p id="demo"></p>

    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        var a = fruits.indexOf("Apple");
        document.getElementById("demo").innerHTML = a;
    </script>

</body>
</html>
