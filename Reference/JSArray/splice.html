<!DOCTYPE html>
<html>
<body>

<p>배열에 항목을 추가 / 제거하고, 제거된 항목을 반환 합니다.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
  fruits.splice(2, 0, "Lemon", "Kiwi");
  document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
