<!DOCTYPE html>
<html>
<body>

<p>배열의 요소 중 하나라도 테스트를 통과 하는지 확인한다.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var ages = [3, 10, 18, 20];

function checkAdult(age) {
  return age >= 18;
}

function myFunction() {
  document.getElementById("demo").innerHTML = ages.some(checkAdult);
}
</script>

</body>
</html>
