<!DOCTYPE html>
<html>
<body>

<p>배열의 시작부분에 새 항목을 추가하고 새 길이로 반환한다.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
  fruits.unshift("Lemon", "Pineapple");
  document.getElementById("demo").innerHTML = fruits;
}
</script>



</body>
</html>
