<!DOCTYPE html>
<html>
<body>

<p>pop () 메서드는 배열의 마지막 요소를 제거하고 해당 요소를 반환합니다.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
  fruits.pop();
  document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
