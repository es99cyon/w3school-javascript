<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copywithin</title>
</head>
<body>
    <h2>배열의 일부를 얕게 복사한 후, 동일한 배열의 다른 위치에 덮어쓰고 그 배열을 반환.</h2>
    <button onclick="myFunction()">눌러바</button>
    <p id="demo"></p>
    <script>
        var characters = ["janna", "leesin", "elice", "chogass"];
        document.getElementById("demo").innerHTML = characters;
        
        function myFunction() {
            document.getElementById("demo").innerHTML = characters.copyWithin(2,0);
        }
    </script>
</body>
</html>
