<!DOCTYPE html>
<html>
<body>

<p>함수 안에 인수를 평가해준다.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = 10;
  var y = 20;
  var a = eval("x * y") + "<br>";
  var b = eval("2 + 2") + "<br>";
  var c = eval("x + 17") + "<br>";

  var res = a + b + c;
  document.getElementById("demo").innerHTML = res;
}
</script>

</body>
</html>
